<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <label for="width">Width:</label>
        <input id="width" />
        <label for="height">Height:</label>
        <input id="height" />
        <label for="sidelength">Side Length:</label>
        <input id="sidelength" />
        <label for="radius">Radius:</label>
        <input id="radius" />
    </div>
    <div>
        <button id="Rectangle" type="button">Rectangle</button>
        <button id="Square" type="button">Square</button>
        <button id="Circle" type="button">Circle</button>
        <button id="Isoceles" type="button">Isoceles</button>
    </div>
    <div>
        <div id="canvas" class="canvas"></div>
        <div>
            <span class="attribute" id="ShapeName">Shape Name</span>
            <span class="attribute" id="Width">Width</span>
            <span class="attribute" id="Height">Height</span>
            <span class="attribute" id="Radius">Radius</span>
            <span class="attribute" id="Area">Area</span>
            <span class="attribute" id="Perimeter">Perimeter</span>
        </div>
    </div>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="script.js"></script>
</body>

</html>
